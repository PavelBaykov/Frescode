		var itemsArray = ko.observableArray();

		itemsArray.push(
			{id:1,name:"Conductor ABC",editeddate:"01.06.2015",editedby:"Nina Tapio",status:ko.observable(false),descr:"A really long decription which will make a lot of lines will appear here 										A really long decription which will make a lot of lines will appear here										A really long decription which will make a lot of lines will appear here A really long decription which will make a lot of lines will appear here A really long decription which will make a lot of lines will appear here"},

			{id:6,name:"Equipment",editeddate:"01.06.2015",editedby:"Nina Tapio",status:ko.observable(true),descr:"Description6"}
			);
		rootViewModel.mainViewModel({itemsList:itemsArray});

		ko.bindingHandlers.bootstrapSwitchOn = {
		    init: function (element, valueAccessor, allBindingsAccessor, viewModel) {
		        
		        $(element).bootstrapSwitch();
		        $(element).bootstrapSwitch('state', ko.utils.unwrapObservable(valueAccessor())); 
		        $(element).on('switchChange.bootstrapSwitch', function (e, data) {
		            var value = valueAccessor();
            		value(data);
		        }); 
		    }
    	};

          


		/*itemsPart over*/
